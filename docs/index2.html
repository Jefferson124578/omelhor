<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Controle de Estoque Empresarial</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <!-- SweetAlert2 -->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <!-- Animate.css -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;600;700&display=swap" rel="stylesheet">
    <!-- DataTables CSS -->
    <link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/1.13.6/css/jquery.dataTables.min.css">
 <link rel="stylesheet" href="styles.css">
</head>

<body class="slide-in-right">

    <div class="container fade-in">
        <h2><i class="fas fa-building icon"></i> Sistema de Controle de Estoque</h2>

        <ul class="nav nav-tabs" id="myTab" role="tablist">
            <li class="nav-item" role="presentation">
                <button class="nav-link active" id="estoque-tab" data-bs-toggle="tab" data-bs-target="#estoque"
                    type="button" role="tab" aria-controls="estoque" aria-selected="true"><i
                        class="fas fa-boxes icon"></i> Estoque</button>
            </li>
            <li class="nav-item" role="presentation">
                <button class="nav-link" id="historico-tab" data-bs-toggle="tab" data-bs-target="#historico"
                    type="button" role="tab" aria-controls="historico" aria-selected="false"><i
                        class="fas fa-history icon"></i> Histórico</button>
            </li>
        </ul>

        <div class="tab-content mt-4" id="myTabContent">
            <!-- Estoque -->
            <div class="tab-pane fade show active" id="estoque" role="tabpanel" aria-labelledby="estoque-tab">
                <div class="card">
                    <div class="card-header"><i class="fas fa-cubes icon"></i> Gerenciar Estoque</div>
                    <div class="card-body">
                        <div class="row g-3">
                            <div class="col-md-3">
                                <input type="text" class="form-control" id="productCode" placeholder="Código do Produto">
                            </div>
                            <div class="col-md-3">
                                <input type="text" class="form-control" id="itemName" placeholder="Nome do Item">
                            </div>
                            <div class="col-md-2">
                                <input type="number" class="form-control" id="itemQuantity" placeholder="Quantidade">
                            </div>
                            <div class="col-md-2">
                                <select class="form-select" id="responsiblePerson">
                                    <option value="Jefferson Jesus">Jefferson Jesus</option>
                                    <option value="Marcos Santana">Marcos Santana</option>
                                </select>
                            </div>
                            <div class="col-md-2">
                                <button class="btn btn-primary" onclick="addItem()"><i class="fas fa-plus icon"></i>
                                    Adicionar</button>
                            </div>
                        </div>

                        <div class="table-responsive scrollable-container mt-4">
                            <table class="table table-striped table-hover" id="inventoryTable">
                                <thead>
                                    <tr>
                                        <th>Código</th>
                                        <th>Nome</th>
                                        <th>Quantidade</th>
                                        <th>Ações</th>
                                    </tr>
                                </thead>
                                <tbody id="inventoryBody">
                                </tbody>
                            </table>
                        </div>
                        <button class="btn btn-secondary" onclick="exportCSV()">
                            <i class="fas fa-file-export icon"></i> Exportar para CSV
                        </button>
                    </div>
                </div>
            </div>

            <!-- Histórico -->
            <div class="tab-pane fade" id="historico" role="tabpanel" aria-labelledby="historico-tab">
                <div class="card">
                    <div class="card-header"><i class="fas fa-history icon"></i> Histórico de Movimentações</div>
                    <div class="card-body">
                        <!-- Removida a seção de filtro -->

                        <div class="table-responsive scrollable-container mt-4">
                            <table class="table table-striped table-hover" id="historyTable">
                                <thead>
                                    <tr>
                                        <th>Código</th>
                                        <th>Item</th>
                                        <th>Tipo</th>
                                        <th>Quantidade</th>
                                        <th>Responsável</th>
                                        <th>Data</th>
                                    </tr>
                                </thead>
                                <tbody id="historyBody">
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Botões Exportar/Importar Dados -->
        <div class="mt-4 d-flex justify-content-center">
            <button class="btn btn-primary me-2" onclick="exportData()">
                <i class="fas fa-file-export icon"></i> Exportar Dados
            </button>
            <button class="btn btn-success" onclick="importData()">
                <i class="fas fa-file-import icon"></i> Importar Dados
            </button>
        </div>

        <!-- Link para o Repositório Git -->
        <div class="mt-4 text-center">
            <a href="URL_DO_SEU_REPOSITORIO_GIT" target="_blank" rel="noopener noreferrer">
                <i class="fab fa-github icon"></i> Ver código-fonte no GitHub
            </a>
        </div>
    </div>

    <!-- Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.7.0.js"></script>
    <!-- DataTables JavaScript -->
    <script type="text/javascript" charset="utf8"
        src="https://cdn.datatables.net/1.13.6/js/jquery.dataTables.min.js"></script>
    <!-- DataTables Bootstrap 5 integration -->
    <script type="text/javascript" charset="utf8"
        src="https://cdn.datatables.net/1.13.6/js/dataTables.bootstrap5.min.js"></script>
        <script src="script.js"></script>

</body>

</html>
